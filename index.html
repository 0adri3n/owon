<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobeRecon - Intelligence Briefing System</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="icon" href="src/img/logo.ico">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <span class="logo-text">GLOBE</span><span class="logo-accent">RECON</span>
                    <div class="status-indicator"></div>
                </div>
                <div class="system-status">
                    <div class="scan-line"></div>
                </div>
            </div>
        </header>

        <!-- Main Interface -->
        <main class="main-content">
            <!-- Control Panel -->
            <div class="control-panel">

                <div class="panel-section">
                    <h3>LATEST NEWS</h3>
                </div>
            </div>

            <!-- Map Container -->
            <div class="map-container">
                <div class="map-header">
                    <h2>GLOBAL MAP</h2>
                    <div class="target-info">
                        <span>SELECTED COUNTRY: </span>
                        <span id="selectedCountry">SELECT A REGION</span>
                    </div>
                </div>
                <div id="worldMap" class="world-map"></div>
            </div>

            <!-- Intelligence Panel -->
            <div class="intelligence-panel">
                <div class="panel-header">
                    <h3 id="newsTitle">ARTICLES</h3>
                    <div class="briefing-status">
                        <span class="status-dot"></span>
                        <span>STANDBY</span>
                    </div>
                </div>
                
                <div id="loadingNews" class="loading hidden">
                    <div class="loading-spinner"></div>
                    <p>ANALYZING INTELLIGENCE...</p>
                </div>
                
                <div id="newsContainer" class="news-container">
                    <div class="welcome-message">
                        <div class="welcome-icon">üéØ</div>
                        <h4>AWAITING TARGET SELECTION</h4>
                        <p>Click on any region to read news.</p>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <span>GLOBERECON v1.0.0 | made with ‚ù§Ô∏è by 0adri3n</span>
                <span class="footer-warning">Our world, our news. Stay updated all around the Blue Planet.</span>
            </div>
        </footer>
    </div>

    <script type="module" src="src/js/script.js"></script>
</body>
</html>
